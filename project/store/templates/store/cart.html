{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<h3>{{ body }}</h3>

<div class="row">
    <div class="col-lg-12">

        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Back to store</a>
            <div style="margin: 15px 0px">
                <table class="table">
                    <tr>
                        <th><h5>Items: <strong>10</strong></h5></th>
                        <th><h5>Total: <strong>2800 RUB</strong></h5></th>
                        <th><a class="btn btn-success" href="{% url 'checkout' %}">Checkout</a></th>
                    </tr>
                </table>
            </div>

            <div class="box-element">
                <div class="cart-row">
                    <div style="flex:2"><strong>Item image</strong></div>
                    <div style="flex:2"><strong>Item</strong></div>
                    <div style="flex:1"><strong>Price</strong></div>
                    <div style="flex:1"><strong>Quantity</strong></div>
                    <div style="flex:1"><strong>Total</strong></div>
                </div>
                <div class="cart-row">
                    <div style="flex:2">
                        <image class="row-image" src="{% static 'images/placeholder.png' %}"></image>
                    </div>
                    <div style="flex:2">Product 1</div>
                    <div style="flex:1">2400 RUB</div>
                    <div style="flex:1">
                        <p class="quantity">2</p>
                        <div class="quantity">
                            <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}">
                            <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}">
                        </div>
                    </div>
                    <div style="flex:1"><strong>4800 RUB</strong></div>
                </div>
            </div>

        </div>
    </div>
    {% endblock content %}
